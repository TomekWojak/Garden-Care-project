<html lang="pl">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">
<script src="https://kit.fontawesome.com/cdbdae0066.js" crossorigin="anonymous"></script>

<body>
    
<nav class="nav">
    <div class="wrapper">
        <a href="/" class="nav__logo">
            <img src="./images/logo.png" width="65" height="65" alt="Logo strony XYZ">
        </a>

        <button class="nav__toggle-btn" aria-expanded="false" aria-controls="mobile-navigation" aria-label="Przycisk kontrolujący nawigację boczną">
            <span class="nav__toggle-bar nav__toggle-bar--top"></span>
            <span class="nav__toggle-bar nav__toggle-bar--middle"></span>
            <span class="nav__toggle-bar nav__toggle-bar--bottom"></span>
        </button>

        <ul class="nav__mobile" id="mobile-navigation" aria-label="Nawigacja boczna" aria-expanded="false" inert="true">
            <li class="nav__mobile-item"><a href="#services" class="nav__mobile-link">Usługi</a></li>
            <li class="nav__mobile-item"><a href="#contact" class="nav__mobile-link">Kontakt</a></li>
            <li class="nav__mobile-item"><a href="#about" class="nav__mobile-link">O nas</a></li>

            <div class="nav__mobile-social">
                <a href="#" class="nav__mobile-icon"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="#" class="nav__mobile-icon"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </ul>

        <ul class="nav__desktop" aria-label="Nawigacja główna">
            <li class="nav__desktop-item"><a href="#services" class="nav__desktop-link">Usługi</a></li>
            <li class="nav__desktop-item"><a href="#contact" class="nav__desktop-link">Kontakt</a></li>
            <li class="nav__desktop-item"><a href="#about" class="nav__desktop-link">O nas</a></li>
        </ul>

    </div>
</nav>

<header class="header">
    <div class="header__bg header__bg--wood">
        <picture>
            <source srcset="./images/wood-mobile.jpg" media="(max-width: 992px)">
            <img src="./images/wood-desktop.jpg" width="1280" height="853" alt="Obrazek przedstawia kawałki drewna estetycznie ułożonego w stos">
          </picture>
    </div>
    <div class="header__bg header__bg--leaves">
        <picture>
            <source srcset="./images/leaves-mobile.jpg" media="(max-width: 992px)">
            <img src="./images/leaves-desktop.jpg" width="1255" height="835" alt="Obraz przedstawiający mnóstwo liści w odcieniach pomarańczowym i brązowym, a także pomarańczowe grabie">
          </picture>
    </div>

    <div class="header__bg header__bg--painting">
        <picture>
            <source srcset="./images/painting-mobile.jpg" media="(max-width: 992px)">
            <img src="./images/painting-desktop.jpg" width="1254" height="836" alt="Obraz przedstawiający drewniany płot, a także czyjąś rękę trzymającą żółty pędzel i starannie malującą ów płot brązową farbą">
          </picture>
    </div> 
    <div class="header__content">
        <div class="header__text">
            <h1 class="header__title"><span class="accent-text">Gwarancja</span> jakości,</h1>
            <h2 class="header__title">niezawodności,</h2>
            <h3 class="header__title">profesjonalizmu</h3>
            <a href="#contact" role="button" class="header__btn">zamów usługę</a>
        </div>

        <div class="header__info">
            <div class="header__box">
                <img loading="lazy" width="17" height="17" src="./images/star-solid.svg" alt="">
                <img loading="lazy" width="17" height="17" src="./images/star-solid.svg" alt="">
                <img loading="lazy" width="17" height="17" src="./images/star-solid.svg" alt="">
                <p class="header__info-text">szeroki zakres usług</p>
            </div>
            <div class="header__box">
                <img loading="lazy" width="17" height="17" src="./images/star-solid.svg" alt="">
                <img loading="lazy" width="17" height="17" src="./images/star-solid.svg" alt="">
                <img loading="lazy" width="17" height="17" src="./images/star-solid.svg" alt="">
                <p class="header__info-text">zawsze na czas</p>
            </div>
            <div class="header__box">
                <img loading="lazy" width="17" height="17" src="./images/star-solid.svg" alt="">
                <img loading="lazy" width="17" height="17" src="./images/star-solid.svg" alt="">
                <img loading="lazy" width="17" height="17" src="./images/star-solid.svg" alt="">
                <p class="header__info-text">sprzęt najwyższej jakości</p>
            </div>
        </div>
    </div>
</header>
